<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Encuestas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="contenedor">

    <div class="titulo">
        <h1>Iniciar Sesión | ST</h1>
    </div>

    <div id="login-screen" class="login-screen">
        <form>
            <div class="mb-3">
                <label for="inputUser" class="form-label">Usuario:</label>
                <input type="text" class="form-control shadow-none" id="usuario" name="usuario" >
            </div>
            <div class="col-auto">
                <label for="inputPassword" class="pass">Contraseña:</label>
                <input type="password" class="form-control shadow-none" id="contraseña" name="contraseña" >
            </div>
            <div class="col-auto1">
                <button type="submit" class="btn btn-secondary mb-3" id="btn-iniciar-sesion">Iniciar sesión</button>
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
